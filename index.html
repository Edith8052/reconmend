<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>推广中心 - 完整版</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary: #FF4500;
            --secondary: #FF8C00;
            --bg-color: #f5f7fa;
            --text-dark: #333333;
            --text-gray: #999999;
            --card-shadow: 0 4px 12px rgba(0,0,0,0.05);
            --header-height: 44px;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: -apple-system, BlinkMacSystemFont, "Helvetica Neue", sans-serif; -webkit-tap-highlight-color: transparent; }
        body { background-color: var(--bg-color); color: var(--text-dark); }
        
        /* 通用：页面容器控制 (SPA切换用) */
        .page { display: none; padding-bottom: 20px; min-height: 100vh; animation: fadeIn 0.3s; }
        .page.active { display: block; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        /* 通用：子页面头部 */
        .sub-header {
            height: var(--header-height);
            background: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            position: sticky;
            top: 0;
            z-index: 50;
            border-bottom: 1px solid #eee;
            font-size: 16px;
            font-weight: bold;
        }
        .back-btn { position: absolute; left: 15px; font-size: 20px; color: #333; cursor: pointer; }

        /* --- 首页样式 --- */
        .dashboard-header {
            background: linear-gradient(135deg, #2c3e50, #000000);
            color: #fff;
            padding: 30px 20px 50px;
            border-bottom-left-radius: 20px;
            border-bottom-right-radius: 20px;
        }
        .user-card { display: flex; align-items: center; justify-content: space-between; margin-bottom: 20px; }
        .avatar-area { display: flex; align-items: center; }
        .avatar { width: 54px; height: 54px; border-radius: 50%; border: 2px solid #fff; margin-right: 12px; }
        .stats-grid {
            background: #fff;
            margin: -40px 15px 15px;
            border-radius: 12px;
            padding: 20px 10px;
            box-shadow: var(--card-shadow);
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            text-align: center;
        }
        .stat-item h4 { font-size: 18px; margin-bottom: 5px; color: var(--text-dark); }
        .stat-item p { font-size: 11px; color: var(--text-gray); }
        .text-money { color: var(--primary) !important; font-weight: 800; }
        
        .menu-list { background: #fff; margin: 15px; border-radius: 12px; overflow: hidden; }
        .menu-item {
            display: flex; justify-content: space-between; align-items: center;
            padding: 16px; border-bottom: 1px solid #f5f5f5; cursor: pointer;
        }
        .menu-item:last-child { border-bottom: none; }
        .menu-left { display: flex; align-items: center; font-size: 14px; }
        .menu-icon { width: 30px; height: 30px; border-radius: 6px; background: #fff5f0; color: var(--primary); display: flex; align-items: center; justify-content: center; margin-right: 10px; }

        /* --- 表单通用样式 --- */
        .form-group { background: #fff; padding: 0 15px; margin-top: 10px; }
        .form-item {
            display: flex; align-items: center; padding: 15px 0;
            border-bottom: 1px solid #eee; font-size: 14px;
        }
        .form-item label { width: 90px; color: #333; }
        .form-item input { flex: 1; border: none; outline: none; font-size: 14px; text-align: right; }
        .form-item select { flex: 1; border: none; outline: none; direction: rtl; background: #fff; }
        
        .btn-submit {
            display: block; width: 90%; margin: 30px auto;
            background: linear-gradient(to right, var(--secondary), var(--primary));
            color: #fff; border: none; padding: 14px;
            border-radius: 25px; font-size: 16px; font-weight: bold;
        }

        /* --- 列表通用样式 --- */
        .data-list { padding: 10px 15px; }
        .data-card {
            background: #fff; padding: 15px; margin-bottom: 10px;
            border-radius: 8px; box-shadow: var(--card-shadow);
            display: flex; justify-content: space-between; align-items: center;
        }
        .list-info h5 { font-size: 15px; margin-bottom: 4px; }
        .list-info p { font-size: 12px; color: #999; }
        .list-right { text-align: right; }
        .money-plus { color: var(--primary); font-weight: bold; }

        /* --- 弹窗样式 --- */
        .modal-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.6); z-index: 100; display: none;
            align-items: center; justify-content: center;
        }
        .modal-box {
            background: #fff; width: 80%; max-width: 320px;
            border-radius: 12px; padding: 25px; text-align: center;
            position: relative;
        }
        .close-modal { position: absolute; top: 10px; right: 15px; font-size: 20px; color: #999; }

    </style>
</head>
<body>

    <div id="page-home" class="page active">
        <div class="dashboard-header">
            <div class="user-card">
                <div class="avatar-area">
                    <img src="https://via.placeholder.com/60" class="avatar" alt="User">
                    <div>
                        <h3 style="font-size: 18px;">哈拉拉</h3>
                        <span style="font-size: 12px; background: rgba(255,255,255,0.2); padding: 2px 6px; border-radius: 4px;">一级代理商</span>
                    </div>
                </div>
                <div onclick="openQrCode()" style="text-align: center; font-size: 12px;">
                    <i class="fas fa-qrcode" style="font-size: 20px; margin-bottom: 4px;"></i><br>推广码
                </div>
            </div>
            <div style="font-size: 12px; opacity: 0.8;">我的邀请码: 888666</div>
        </div>

      
            <div class="stat-item" onclick="switchPage('page-withdraw')">
                <h4 class="text-money" id="display-balance">580.00</h4>
                <p>余额(可提现)</p>
            </div>
            <div class="stat-item" onclick="switchPage('page-earnings')">
                <h4 class="text-money">12,450</h4>
                <p>累计收益</p>
            </div>
            <div class="stat-item" onclick="switchPage('page-team')">
                <h4 id="display-team-count">45</h4>
                <p>我的下级</p>
            </div>
            <div class="stat-item">
                <h4>320</h4>
                <p>总订单</p>
            </div>
        </div>
  <div class="stats-grid">
              <div class="stat-item" onclick="">
                <h4 class="text-money" id="display-balance">180.00</h4>
                <p>今日分成</p>
            </div>
             <div class="stat-item" onclick="">
                <h4 class="text-money" id="display-balance">28</h4>
                <p>今日订单</p>
            </div>
        <div class="menu-list">
            <div class="menu-item" onclick="switchPage('page-add-agent')">
                <div class="menu-left">
                    <div class="menu-icon"><i class="fas fa-user-plus"></i></div>
                    添加一级代理
                </div>
                <i class="fas fa-chevron-right" style="color: #ccc;"></i>
            </div>
            <div class="menu-item" onclick="switchPage('page-earnings')">
                <div class="menu-left">
                    <div class="menu-icon"><i class="fas fa-chart-line"></i></div>
                    收益明细
                </div>
                <i class="fas fa-chevron-right" style="color: #ccc;"></i>
            </div>
            <div class="menu-item" onclick="switchPage('page-withdraw')">
                <div class="menu-left">
                    <div class="menu-icon"><i class="fas fa-wallet"></i></div>
                    申请提现
                </div>
                <i class="fas fa-chevron-right" style="color: #ccc;"></i>
            </div>
            <div class="menu-item" onclick="alert('跳转至云仓选品页（原设计）')">
                <div class="menu-left">
                    <div class="menu-icon" style="background: #e6f7ff; color: #1890ff;"><i class="fas fa-box-open"></i></div>
                    云仓选品库
                </div>
                <i class="fas fa-chevron-right" style="color: #ccc;"></i>
            </div>
        </div>
    </div>

    <div id="page-team" class="page">
        <div class="sub-header">
            <div class="back-btn" onclick="switchPage('page-home')"><i class="fas fa-arrow-left"></i></div>
            我的下级列表
        </div>
        <div class="data-list" id="team-list-container">
            </div>
    </div>

    <div id="page-withdraw" class="page">
        <div class="sub-header">
            <div class="back-btn" onclick="switchPage('page-home')"><i class="fas fa-arrow-left"></i></div>
            申请提现
        </div>
        
        <div style="padding: 20px; text-align: center; background: #fff;">
            <p style="color: #999; font-size: 12px;">当前可提现余额 (元)</p>
            <h1 style="font-size: 36px; margin: 10px 0;" id="withdraw-balance-display">580.00</h1>
        </div>

        <div class="form-group">
            <div class="form-item">
                <label>提现金额</label>
                <input type="number" id="withdraw-amount" placeholder="最低提现 10 元">
            </div>
            <div class="form-item">
                <label>提现方式</label>
                <select id="withdraw-method" onchange="toggleAccountInput()">
                    <option value="alipay">支付宝</option>
                    <option value="bank">银行卡</option>
                </select>
            </div>
            
            <div id="alipay-group">
                <div class="form-item">
                    <label>支付宝账号</label>
                    <input type="text" placeholder="请输入手机号/邮箱">
                </div>
                <div class="form-item">
                    <label>真实姓名</label>
                    <input type="text" placeholder="核对校验用">
                </div>
            </div>

            <div id="bank-group" style="display:none;">
                <div class="form-item">
                    <label>银行名称</label>
                    <input type="text" placeholder="如：招商银行">
                </div>
                <div class="form-item">
                    <label>银行卡号</label>
                    <input type="number" placeholder="请输入卡号">
                </div>
                <div class="form-item">
                    <label>持卡人姓名</label>
                    <input type="text" placeholder="必须与实名认证一致">
                </div>
            </div>
        </div>

        <button class="btn-submit" onclick="submitWithdraw()">确认提现</button>
        <p style="text-align: center; font-size: 12px; color: #999;">预计 T+1 工作日到账</p>
    </div>

    <div id="page-add-agent" class="page">
        <div class="sub-header">
            <div class="back-btn" onclick="switchPage('page-home')"><i class="fas fa-arrow-left"></i></div>
            添加一级代理
        </div>
        
        <div style="padding: 15px; font-size: 12px; color: #ff5500; background: #fff5f0; line-height: 1.5;">
            <i class="fas fa-info-circle"></i> 规则说明：<br>
            1. 被添加用户必须未注册或未绑定其他上级。<br>
            2. 添加成功后，该用户将永久绑定在您的名下。
        </div>

        <div class="form-group">
            <div class="form-item">
                <label>用户姓名</label>
                <input type="text" id="agent-name" placeholder="请输入真实姓名">
            </div>
            <div class="form-item">
                <label>手机号码</label>
                <input type="tel" id="agent-phone" maxlength="11" placeholder="请输入11位手机号">
            </div>
        </div>

        <button class="btn-submit" onclick="submitAddAgent()">确认添加</button>
    </div>

    <div id="page-earnings" class="page">
        <div class="sub-header">
            <div class="back-btn" onclick="switchPage('page-home')"><i class="fas fa-arrow-left"></i></div>
            收益明细
        </div>
        <div style="display: flex; background: #fff; padding: 10px; border-bottom: 1px solid #eee;">
            <div style="flex:1; text-align: center; font-size: 14px; color: var(--primary);">全部</div>
            <div style="flex:1; text-align: center; font-size: 14px;">待结算</div>
            <div style="flex:1; text-align: center; font-size: 14px;">已到账</div>
        </div>
        <div class="data-list" id="earnings-list-container">
            </div>
    </div>

    <div class="modal-overlay" id="qr-modal" onclick="closeQrCode(event)">
        <div class="modal-box">
            <div class="close-modal" onclick="document.getElementById('qr-modal').style.display='none'">&times;</div>
            <h3 style="margin-bottom: 15px;">我的推广码</h3>
            <img src="https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=https://example.com/invite/888666" style="width: 180px; height: 180px; margin-bottom: 10px;">
            <p style="font-size: 12px; color: #666;">扫一扫成为我的下级</p>
            <p style="font-size: 14px; font-weight: bold; margin-top: 10px;">邀请码：888666</p>
        </div>
    </div>

    <script>
        // ================= 数据模拟 (Model) =================
        // 用户余额
        let userBalance = 580.00;
        
        // 模拟已存在的用户库 (用于校验手机号是否已绑定)
        const boundUsers = ['13800000001', '13912345678']; 

        // 下级列表数据
        const teamData = [
            { id: 1, name: "王小明", phone: "138****0001", time: "2023-10-01" },
            { id: 2, name: "张伟", phone: "139****5678", time: "2023-10-05" },
            { id: 3, name: "刘芳", phone: "150****9999", time: "2023-10-12" }
        ];

        // 收益列表数据
        const earningsData = [
            { id: 1024, from: "王小明", orderNo: "DD20231024001", amount: 12.50, status: "已到账", date: "10-24 14:00" },
            { id: 1025, from: "张伟", orderNo: "DD20231024005", amount: 45.00, status: "已到账", date: "10-24 16:20" },
            { id: 1026, from: "刘芳", orderNo: "DD20231025002", amount: 8.80, status: "待结算", date: "10-25 09:10" }
        ];

        // ================= 页面控制逻辑 (Controller) =================

        // 页面切换函数
        function switchPage(pageId) {
            // 隐藏所有页面
            document.querySelectorAll('.page').forEach(page => page.classList.remove('active'));
            // 显示目标页面
            document.getElementById(pageId).classList.add('active');
            
            // 页面初始化逻辑
            if(pageId === 'page-withdraw') {
                document.getElementById('withdraw-balance-display').innerText = userBalance.toFixed(2);
            }
            if(pageId === 'page-team') renderTeamList();
            if(pageId === 'page-earnings') renderEarningsList();
        }

        // 切换提现方式输入框
        function toggleAccountInput() {
            const method = document.getElementById('withdraw-method').value;
            if(method === 'alipay') {
                document.getElementById('alipay-group').style.display = 'block';
                document.getElementById('bank-group').style.display = 'none';
            } else {
                document.getElementById('alipay-group').style.display = 'none';
                document.getElementById('bank-group').style.display = 'block';
            }
        }

        // 打开二维码弹窗
        function openQrCode() {
            document.getElementById('qr-modal').style.display = 'flex';
        }
        function closeQrCode(e) {
            if(e.target.id === 'qr-modal') document.getElementById('qr-modal').style.display = 'none';
        }

        // ================= 业务逻辑函数 =================

        // 1. 提现逻辑
        function submitWithdraw() {
            const amountInput = document.getElementById('withdraw-amount');
            const amount = parseFloat(amountInput.value);

            if (!amount || amount <= 0) {
                alert('请输入有效的提现金额');
                return;
            }
            if (amount < 10) {
                alert('最低提现金额为 10 元');
                return;
            }
            // 核心校验：提交金额不能大于余额
            if (amount > userBalance) {
                alert('余额不足！当前余额仅为 ' + userBalance.toFixed(2) + ' 元');
                amountInput.value = userBalance; // 自动填充最大金额
                return;
            }

            // 模拟提交成功
            if(confirm(`确认提现 ${amount} 元到 ${document.getElementById('withdraw-method').options[document.getElementById('withdraw-method').selectedIndex].text}？`)) {
                userBalance -= amount; // 扣减余额
                document.getElementById('display-balance').innerText = userBalance.toFixed(2); // 更新首页
                alert('提现申请提交成功！');
                switchPage('page-home'); // 返回首页
            }
        }

        // 2. 添加代理逻辑
        function submitAddAgent() {
            const name = document.getElementById('agent-name').value;
            const phone = document.getElementById('agent-phone').value;

            if(!name || !phone) {
                alert('请填写完整信息');
                return;
            }
            if(phone.length !== 11) {
                alert('请输入正确的11位手机号');
                return;
            }

            // 核心校验：前置条件 - 用户从未在别的用户的推广列表里
            // 模拟后端查询
            if(boundUsers.includes(phone)) {
                alert('添加失败：该手机号已绑定其他推广人，无法重复添加。');
                return;
            }

            // 模拟成功
            alert(`添加成功！用户【${name}】已成为您的下级。`);
            
            // 更新本地数据模拟UI变化
            teamData.push({ 
                id: teamData.length + 1, 
                name: name, 
                phone: phone.substring(0,3)+"****"+phone.substring(7), 
                time: "刚刚" 
            });
            document.getElementById('display-team-count').innerText = teamData.length + 42; // 模拟总数增加
            
            // 清空表单并返回
            document.getElementById('agent-name').value = '';
            document.getElementById('agent-phone').value = '';
            switchPage('page-team');
        }

        // 3. 渲染下级列表
        function renderTeamList() {
            const container = document.getElementById('team-list-container');
            let html = '';
            
            // 表头
            html += `<div style="display:flex; padding:10px; font-size:12px; color:#999;">
                <div style="width:40px;">序号</div>
                <div style="flex:1;">推广人姓名</div>
                <div style="flex:1; text-align:right;">手机号</div>
            </div>`;

            teamData.forEach((item, index) => {
                html += `
                <div class="data-card" style="padding: 12px;">
                    <div style="width:40px; font-weight:bold; color:#999;">${index + 1}</div>
                    <div style="flex:1; font-weight:bold;">${item.name} <span style="font-size:10px; font-weight:normal; background:#eee; padding:2px 4px; border-radius:4px; margin-left:5px;">${item.time}</span></div>
                    <div style="flex:1; text-align:right; font-family:monospace;">${item.phone}</div>
                </div>`;
            });
            container.innerHTML = html;
        }

        // 4. 渲染收益明细
        function renderEarningsList() {
            const container = document.getElementById('earnings-list-container');
            let html = '';
            earningsData.forEach(item => {
                html += `
                <div class="data-card">
                    <div class="list-info">
                        <h5>${item.from} <span style="font-size:12px; font-weight:normal; color:#666;">(贡献)</span></h5>
                        <p>订单号: ${item.orderNo}</p>
                        <p>${item.date}</p>
                    </div>
                    <div class="list-right">
                        <div class="money-plus">+${item.amount.toFixed(2)}</div>
                        <div style="font-size:11px; color: ${item.status==='已到账'?'#07c160':'#ff9900'}; margin-top:4px;">${item.status}</div>
                    </div>
                </div>`;
            });
            container.innerHTML = html;
        }

    </script>
</body>

</html>
